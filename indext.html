<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet " />
    <script src="js/bootstrap.min.js"></script>
</head>

<style>
    body {
        padding-left: 100px;
    }
</style>

<body>
    <h1>Workshop #HTML-FROM</h1>

    <form>
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">ชื่อ</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" placeholder="ชื่อ">
            </div>
        </div>

        <div class="row mb-3">
            <label for="name2" class="col-sm-2 col-form-label">สกุล</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name2" placeholder="สกุล">
            </div>
        </div>

        <div class="row mb-3">
            <label for="date" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" id="date">
            </div>
        </div>

        <div class="row mb-3">
            <label for="age" class="col-sm-2 col-form-label">อายุ</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="age">
            </div>
        </div>

        <div class="row mb-3">
            <label for="sex" class="col-sm-2 col-form-label">เพศ</label>
            <div class="col-sm-8">
                <input type="radio" id="box" name="เพศ"> ชาย<br>
                <input type="radio" id="box" name="เพศ"> หญิง
            </div>
        </div>

        <div class="row mb-3">
            <label for="img" class="col-sm-2 col-form-label">รูป</label>
            <div class="col-sm-8">
                <input type="file" class="form-control" id="img">
            </div>
        </div>

        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="4" cols="80"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <label for="color" class="col-sm-2 col-form-label">สีที่ชอบ</label>
            <div class="col-sm-8">
                <select class="form-select" aria-label="Default select example">
                    <option value="red">สีแดง</option>
                    <option value="green">สีเขียว</option>
                    <option value="yellow">สีเหลือง</option>
                    <option value="blue">สีฟ้า</option>
                    <option value="purple">สีม่วง</option>
                    <option value="orange">สีส้ม</option>
                    <option value="pink">สีชมพู</option>
                    <option value="gray">สีเทา</option>
                    <option value="black">สีดำ</option>
                    <option value="white">สีขาว</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="song" class="col-sm-2 col-form-label">เพลงที่ชอบ</label>
            <div class="col-sm-8">
                <input type="radio" id="box" name="เพลงที่ชอบ"> เพื่อชีวิต<br>
                <input type="radio" id="box" name="เพลงที่ชอบ"> ลูกทุ่ง<br>
                <input type="radio" id="box" name="เพลงที่ชอบ"> อื่นๆ
            </div>
        </div>
        <div class="row mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    ยินยอมให้เก็บข้อมูล
                </label>
            </div>
        </div>

        <style>
            .button-group button {
                margin-right: 650px
            }
        </style>
        <div class="button-group">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>

    </form>

</body>

</html>
